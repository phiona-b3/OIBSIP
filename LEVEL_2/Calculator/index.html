<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>
        <div class="calculator">
            <div class="displayOutput">
                <div class="calculation">123</div>
                <div class="result">234</div>
            </div>
            <button>AC</button>
            <button>DEL</button>
            <button>%</button>
            <button>รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button class="rounded-btn">.</button>
            <button>0</button>
            <button id="btn-2" class="rounded-btn1">=</button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
